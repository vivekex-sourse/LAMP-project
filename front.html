<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Form</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
form { background: #fff; padding: 20px; border-radius: 5px; max-width: 400px; margin: auto; }
input, textarea { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 3px; border: 1px solid #ccc; }
button { padding: 10px 20px; border: none; border-radius: 3px; background: #007BFF; color: white; cursor: pointer; }
button:hover { background: #0056b3; }
</style>
</head>
<body>

<h2>Customer Form</h2>
<form action="submit.php" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4"></textarea>

  <button type="submit">Submit</button>
</form>

</body>
</html>
